version: '3.8'

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - --entrypoints.local3300.address=:3300
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${LETSENCRYPT_EMAIL}" # IMPORTANT: Change this in .env file!
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # For Traefik dashboard
      - "3300:3300"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web

  frontend:
    build: ./frontend
    container_name: gyouji-hp-frontend
    labels:
      - "traefik.enable=true"

      # nitsche-gyouji.com用（80/443）
      - "traefik.http.routers.frontend-http.rule=Host(`nitsche-gyouji.com`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"

      # localhost:3300用
      - "traefik.http.routers.frontend-localhost.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend-localhost.entrypoints=local3300"

      # 2. HTTPからHTTPSへリダイレクトするミドルウェアを定義・適用
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

      # 3. 既存のHTTPS用ルーター（nitsche-gyouji.comのみ）
      - "traefik.http.routers.frontend-https.rule=Host(`nitsche-gyouji.com`)"
      - "traefik.http.routers.frontend-https.entrypoints=websecure"
      - "traefik.http.routers.frontend-https.tls.certresolver=myresolver"

      # サービス設定（変更なし）
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

  backend:
    build: ./backend
    container_name: gyouji-hp-backend
    env_file:
      - .env
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=local3300"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - web

  db:
    image: mysql:8.0
    container_name: gyouji-hp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - db-data:/var/lib/mysql
      - ./backend/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - web
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  web:
    driver: bridge

volumes:
  db-data:
